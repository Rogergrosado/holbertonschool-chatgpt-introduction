<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        /* CSS styling for the body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px; /* Add padding to the top of the body */
        }
        /* CSS styling for the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Click the button to change the background color</h2>

<!-- Button to trigger background color change -->
<button id="colorButton">Change Color</button>

<script>
    // Add an event listener to the button
    document.getElementById("colorButton").addEventListener("click", function() {
        // Call the function to change the background color when the button is clicked
        changeBackgroundColor();
    });

    // Function to change the background color
    function changeBackgroundColor() {
        // Generate a random color
        var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        // Change the background color of the body
        document.body.style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
